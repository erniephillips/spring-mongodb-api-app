<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Employee List</title>
</head>

<body>
  <div align="center">
    <br>
    <h1>Employee List</h1>
    <table border="1">
      <tr>
        <td>Id</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>Actions</td>
      </tr>
      <tr th:each="emp : ${employees}">
        <td th:text="${emp.empId}"></td>
        <td th:text="${emp.firstName}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.age}"></td>
        <td>
          <a href="#" th:href="@{/employee/edit/{id}(id=${emp.id})}">Edit</a>
          <a href="#" th:href="@{/employee/delete/{id}(id=${emp.id})}">Delete</a>
        </td>
      </tr>
    </table>
    <br>
    <a th:href="@{/employee/add}">Add Employee</a>
  </div>
</body>

</html>
